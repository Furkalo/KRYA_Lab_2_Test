name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-html flake8 flake8-html

      - name: Run linting
        run: |
          flake8 --format=html --htmldir=flake8-report || true

      - name: Run tests
        run: |
          pytest --html=pytest-report.html --self-contained-html

      - name: Upload linting report
        uses: actions/upload-artifact@v4
        with:
          name: flake8-report
          path: flake8-report/

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: pytest-report.html
